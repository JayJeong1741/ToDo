<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }

        body {
            margin: 0;
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            margin-top: 50px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 24px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 상단 헤더 */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0 0 8px;
        }

        .user-info {
            font-size: 13px;
            color: #666;
        }

        .user-info a {
            margin-left: 6px;
            font-weight: 600;
            text-decoration: none;
            color: #000;
        }

        /* 할 일 아이템 */
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f9fafb;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-title {
            font-size: 15px;
            transition: color 0.2s, text-decoration 0.2s;
        }

        .completed {
            color: #aaa;
            text-decoration: line-through;
        }

        .due {
            display: block;
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        /* 버튼 */
        .delete-btn {
            border: none;
            background: none;
            color: #ff5c5c;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* 추가 버튼 */
        .add-btn {
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            background: #111;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        /* 빈 목록 */
        .empty {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<div class="app">

    <!-- 상단 -->
    <div class="header">
        <h1>My ToDo</h1>
        <div class="user-info">
            <!-- th:text="${loginUser.username}" -->
            jiho 님 로그인 중 |
            <a href="/logout">로그아웃</a>
        </div>
    </div>

    <!-- ✅ 할 일 1 -->
    <div class="todo-item">
        <div class="left">
            <input type="checkbox">
            <div>
                <span class="todo-title">Spring Security 공부하기</span>
                <span class="due">마감일: 2025-03-10</span>
            </div>
        </div>
        <button class="delete-btn">삭제</button>
    </div>

    <!-- ✅ 할 일 2 (완료) -->
    <div class="todo-item">
        <div class="left">
            <input type="checkbox" checked>
            <div>
                <span class="todo-title completed">JPA 연관관계 복습</span>
                <span class="due">마감일: 2025-03-05</span>
            </div>
        </div>
        <button class="delete-btn">삭제</button>
    </div>

    <!-- ✅ 할 일이 없을 때 예시 -->
    <!--
    <div class="empty">
      등록된 할 일이 없습니다.
    </div>
    -->

    <!-- 추가 버튼 -->
    <a href="/todos/create">
        <button class="add-btn">+ 새 할 일 추가</button>
    </a>

</div>

</body>
</html>
