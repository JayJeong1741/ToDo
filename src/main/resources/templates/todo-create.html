<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 할 일</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
        }

        .app {
            width: 100%;
            max-width: 420px;
            margin-top: 40px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 26px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #111;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .time-box {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 18px;
        }

        .time-box input {
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .save-btn {
            background: #111;
            color: #fff;
        }

        .cancel-btn {
            background: #eee;
            color: #333;
        }

        a {
            text-decoration: none;
            flex: 1;
        }

        /* ✅ ✅ 모바일 반응형 */
        @media (max-width: 480px) {
            .app {
                padding: 22px;
                border-radius: 18px;
                margin-top: 20px;
            }

            .header h2 {
                font-size: 20px;
            }

            input, textarea {
                padding: 11px;
                font-size: 13px;
            }

            button {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="app">

    <div class="header">
        <h2>새 할 일 추가</h2>
    </div>

    <form th:action="@{/todos}"
          th:object="${todoCreateRequest}"
          method="post">

        <label>제목</label>
        <input type="text" th:field="*{title}" required>

        <label>설명</label>
        <textarea th:field="*{description}"></textarea>

        <label>날짜</label>
        <input type="date" th:field="*{dueDate}" required>

        <label>시간</label>
        <div class="time-box">
            <input type="time" th:field="*{startTime}" required>
            <span>~</span>
            <input type="time" th:field="*{endTime}" required>
        </div>

        <div class="buttons">
            <button type="submit" class="save-btn">저장</button>

            <a th:href="@{/dashboard}">
                <button type="button" class="cancel-btn">취소</button>
            </a>
        </div>

    </form>

</div>

</body>
</html>
