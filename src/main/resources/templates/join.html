<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #111, #444);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .box {
            width: 100%;
            max-width: 360px;
            background: #fff;
            padding: 36px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 26px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 14px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #111;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #111;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .link {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
        }

        .link a {
            color: #111;
            font-weight: 600;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* ✅ ✅ 모바일 반응형 조정 */
        @media (max-width: 480px) {
            .box {
                padding: 26px;
                border-radius: 18px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                padding: 11px;
                font-size: 13px;
            }

            button {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h2>회원가입</h2>

    <form th:action="@{/join}" method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="text" name="name" placeholder="이름" required>

        <button type="submit">가입하기</button>
    </form>

    <div class="link">
        <a th:href="@{/login}">로그인으로</a>
    </div>
</div>

</body>
</html>
