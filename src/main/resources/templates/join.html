<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body {
            margin: 0; height: 100vh;
            background: linear-gradient(135deg, #111, #444);
            display: flex; justify-content: center; align-items: center;
        }
        .box {
            width: 360px; background: #fff;
            padding: 36px; border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }
        h2 { text-align: center; margin-bottom: 26px; }
        input {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid #ddd; margin-bottom: 14px;
        }
        button {
            width: 100%; padding: 14px; border-radius: 12px;
            border: none; background: #111; color: #fff;
            font-weight: 600;
        }
        .link { margin-top: 16px; text-align: center; font-size: 13px; }
    </style>
</head>
<body>

<div class="box">
    <h2>회원가입</h2>

    <form th:action="@{/join}" method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="text" name="name" placeholder="이름" required>
        <button type="submit">가입하기</button>
    </form>

    <div class="link">
        <a th:href="@{/login}">로그인으로</a>
    </div>
</div>

</body>
</html>
