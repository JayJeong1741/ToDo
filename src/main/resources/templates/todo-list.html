<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #f7f8fa; display: flex; justify-content: center; }

        .app {
            width: 100%;
            max-width: 420px;
            margin-top: 40px;
            background: #fff;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 18px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 6px;
            border-bottom: 1px solid #eee;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .completed {
            color: #aaa;
            text-decoration: line-through;
        }

        .info {
            font-size: 12px;
            color: #777;
        }

        .add-btn {
            width: 100%;
            margin-top: 16px;
            padding: 14px;
            border: none;
            background: #111;
            color: #fff;
            border-radius: 14px;
        }

        .delete-btn {
            border: none;
            background: none;
            color: red;
        }

        .empty {
            text-align: center;
            padding: 40px 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="app">

    <div class="header">
        <h2 th:text="|${loginUser.name}의 할 일|">Todo</h2>
    </div>

    <!-- ✅ 할 일 없을 때 -->
    <div th:if="${#lists.isEmpty(todos)}" class="empty">
        할 일 없음
    </div>

    <!-- ✅ 할 일 있을 때 -->
    <div th:unless="${#lists.isEmpty(todos)}"
         th:each="todo : ${todos}"
         class="todo-item">

        <div class="left">
            <input type="checkbox"
                   th:checked="${todo.completed}"
                   th:attr="data-id=${todo.id}"
                   onchange="toggleTodo(this)">

            <div>
                <div th:text="${todo.title}"
                     th:classappend="${todo.completed} ? 'completed' : ''">
                    제목
                </div>

                <div class="info"
                     th:text="|${#temporals.format(todo.dueDate, 'yyyy-MM-dd')}
                              ${#temporals.format(todo.startTime, 'HH:mm')+' ~'}

                              ${#temporals.format(todo.endTime, 'HH:mm')}|">
                    날짜/시간
                </div>

            </div>
        </div>

        <form th:action="@{/todos/{id}(id=${todo.id})}" method="post">
            <button class="delete-btn">삭제</button>
        </form>

    </div>

    <a th:href="@{/dashboard}">
        <button class="add-btn">달력으로</button>
    </a>

</div>

<script>
    function toggleTodo(checkbox) {
        const id = checkbox.getAttribute("data-id");
        const completed = checkbox.checked;

        const title = checkbox.closest(".left").querySelector("div");

        if (completed) title.classList.add("completed");
        else title.classList.remove("completed");

        fetch(`/todo/todos/${id}/toggle?completed=${completed}`, {
            method: "POST"
        });
    }
</script>

</body>
</html>
